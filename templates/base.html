<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}YouTube Caption Summarizer{% endblock %}</title>

    <!-- Common CSS -->
    {% block extra_css %}{% endblock %}

    <style>
        /* Navigation styles */
        nav {
            background-color: #2c3e50;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        nav li {
            margin: 0;
        }

        nav a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #34495e;
        }

        nav a.active {
            background-color: #3498db;
        }

        nav .logout {
            margin-left: auto;
        }

        nav .logout a {
            background-color: #e74c3c;
        }

        nav .logout a:hover {
            background-color: #c0392b;
        }

        /* Main content container */
        .main-content {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 0.5rem;
                align-items: stretch;
            }

            nav .logout {
                margin-left: 0;
            }

            .main-content {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation menu -->
    <nav>
        <ul>
            <li><a href="{{ url_for('videos_page') }}" id="nav-videos">Videos</a></li>
            <li><a href="{{ url_for('channels_page') }}" id="nav-channels">Channels</a></li>
            <li><a href="{{ url_for('process_single_page') }}" id="nav-process">Process Single Video</a></li>
            <li class="logout"><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>

    <!-- Main content area -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <!-- Common JavaScript libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Page-specific JavaScript -->
    {% block extra_js %}{% endblock %}

    <script>
        // Highlight active navigation link based on current page
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = {
                '/videos': 'nav-videos',
                '/channels': 'nav-channels',
                '/process': 'nav-process',
                '/': 'nav-videos'  // Default home page
            };

            const activeNavId = navLinks[currentPath];
            if (activeNavId) {
                const activeLink = document.getElementById(activeNavId);
                if (activeLink) {
                    activeLink.classList.add('active');
                }
            }
        });
    </script>
</body>
</html>
